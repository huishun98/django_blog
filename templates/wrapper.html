<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/froala-editor@3.0.0-beta.1/css/froala_editor.pkgd.min.css" rel="stylesheet"
        type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
        integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
        integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'global.css' %}"> {% block head %} {% endblock %}
    <title>HS Blog</title>
</head>

<body class="container-fluid">

    <nav class="fixed-header d-none d-md-flex">
        {% if user.is_authenticated %}
        <div class="group">
            <a class="nav-item nav-link" href="{% url 'article_list' %}">Blog</a>
            <a class="nav-item nav-link" href="{% url 'main_editor' %}">Editor</a>
            <a class="nav-item nav-link" href="{% url 'settings' %}">Settings</a>
        </div>
        <form class="group" action="{% url 'logout' %}" method="POST">
            {% csrf_token %}
            <button class="btn btn-primary auth-button" type="submit">Logout</button>
        </form>
        {% else %}

        <div class="group">
            <a class="nav-item nav-link" href="{% url 'article_list' %}">Blog</a>
        </div>

        <form class="group" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <button class="btn btn-primary auth-button" type="submit">Login</button>
        </form>
        {% endif %}
    </nav>

    <div class="buffer d-none d-md-block"></div>

    <div class="body">
        {% block body %} {% endblock %}
    </div>

</body>

</html>
